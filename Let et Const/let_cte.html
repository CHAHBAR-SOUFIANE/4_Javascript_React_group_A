<!DOCTYPE html>
<html>

<head>

<body>
    <script>
        // Exemple let :
        var x = 1;
        let y = 1;

        if (true) {
            var x = 2;
            let y = 2;
        }

        console.log(x);
        // expected output: 2

        console.log(y);
// expected output: 1
    </script>

    <script>
        // Exemple const
        const number = 42;

        try {
            number = 99;
        } catch (err) {
            console.log(err);
            // expected output: TypeError: invalid assignment to const `number'
            // Note - error messages will vary depending on browser
        }

        console.log(number);
// expected output: 42
    </script>


</body>

</html>
